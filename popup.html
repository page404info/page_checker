<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body class="text-center">

  <header>
    <div>
      <h1 style="font-size: 24px;"><a href="https://page404info.github.io/dictionary/tools/tools-main.html"
          target="_blank">PageChecker</a></h1>
    </div>
  </header>

  <main>
    <div>
      <button id="showHeaders" class="show" title="show headers">H1-H6</button>
      <button id="showTables" class="show" title="show tables">Tables</button>
      <button id="showButtons" class="show" title="show buttons">
        Buttons
      </button>
      <button id="showInputs" class="show" title="show input fields">
        Inputs
      </button>
      <button id="showLinks" class="show" title="show links">Links</button>

      <button id="disableImages" class="disable" title="disable images">
        <b>X</b> images
      </button>
      <button id="disableInnerStyle" class="disable" title="disable inner styles">
        <b>X</b> inner style
      </button>
      <button id="disableOuterStyle" class="disable" title="disable outer styles">
        <b>X</b> outer style
      </button>

      <button id="getText" class="text">get text</button>
      <button id="editText" class="text">edit text</button>
    </div>

    <div>
      <p class="mb-0 pb-0">
        <a id="selectAll" href="#">select All</a>
        &nbsp;
        <a href="https://languagetool.org/" title="check spelling" target="_blank">langtool</a>&nbsp;
        <a href="https://www.corrector.co/ru/" title="check spelling" target="_blank">corrector</a>
      </p>
    </div>
  </main>

  <footer>
    <div>
      <hr class="mt-0 pt-0 mb-0 pb-0" />
      <button><a href="/popup-tools.html">Tools</a></button><button><a
          href="/popup-extensions.html">Extensions</a></button>
    </div>

    <div>
      <p id="email">&copy; Valeriy Novikov, 2022</p>
    </div>
  </footer>

  <script src="popup.js"></script>
</body>

</html>
